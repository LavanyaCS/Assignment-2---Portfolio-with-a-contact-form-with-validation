<body style="padding-bottom:60px;">
    <!-- Page Header -->
    <header>
        <h1 style="text-align: center;">Portfolio with a contact form with validation</h1>
    </header>
  
    <!-- Navigation Menu -->
    <nav role="navigation" style="text-align: center;">

                    href="contact.html">Contact</a>
            </li>
        </ul>
    </nav>
    
    <hr>

      <!-- Contact Me Form Section -->
<section id="contact">
    <h2 style="text-transform: capitalize; text-align: center;">Contact Me</h2>

    <form action="index.html">
        <fieldset>
            <legend>Contact Information</legend>

            <label for="name">Name</label> <br>
            <input type="text" id="name" name="name" placeholder="Enter your name..." 
                   required minlength="3" pattern="[A-Za-z ]{3,}" title="Name must be at least 3 letters long and contain only letters and spaces.">
            <br> <br>

            <label for="email">Email</label> <br>
            <input type="email" id="email" name="email" placeholder="Enter your email address..." required>
            <br> <br>

            <label for="subject">Subject</label> <br>
            <input type="text" id="subject" name="subject" placeholder="Enter subject here..." 
                   required minlength="5" title="Subject must be at least 5 characters long.">
            <br> <br>

            <label for="message">Message</label> <br>
            <textarea id="message" name="message" placeholder="Enter your message..." rows="5" 
                      required minlength="10" title="Message must be at least 10 characters long."></textarea>
            <br> <br>

            <button style="background-color: blue;color:#fff;padding:5px;border:0px;" type="submit">Submit</button>
        </fieldset>
    </form>
</section>
